<!DOCTYPE html>
<html>
<head>
  <title>Jogo da Forca</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Jogo da Forca</h1>

  <div class="hangman">
    <img src="forca_0.png" alt="Forca" id="hangman-image">
  </div>

  <div class="word-display">
    <p id="word">_ _ _ _ _ _ _</p>
  </div>

  <div class="guesses">
    <p>Tentativas Restantes: <span id="remaining-guesses">6</span></p>
    <p>Tentativas Anteriores: <span id="previous-guesses"></span></p>
  </div>

  <form id="guess-form">
    <label for="guess">Digite uma letra:</label>
    <input type="text" id="guess" maxlength="1">
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
